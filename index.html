<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mics Messenger V2</title>
    <script src="https://cdn.socket.io"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #121217; --panel: #1e1e26; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        
        header { background: var(--panel); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); }
        .logo { font-size: 20px; font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        #status-indicator { font-size: 11px; padding: 4px 8px; border-radius: 10px; background: #333; }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Сообщения */
        .msg-container { display: flex; flex-direction: column; max-width: 80%; }
        .my-container { align-self: flex-end; }
        .other-container { align-self: flex-start; }

        .bubble { padding: 12px 16px; border-radius: 18px; font-size: 14px; position: relative; }
        .my-bubble { background: linear-gradient(135deg, #00d2ff, #3a7bd5); color: #000; border-bottom-right-radius: 4px; }
        .other-bubble { background: #2d2d3a; color: #fff; border-bottom-left-radius: 4px; }

        .meta { font-size: 10px; margin-top: 5px; opacity: 0.5; display: flex; justify-content: space-between; }
        .nick-name { font-weight: bold; margin-bottom: 3px; font-size: 12px; color: var(--accent); }

        /* Ввод */
        .input-bar { background: var(--panel); padding: 20px; display: flex; gap: 10px; align-items: center; }
        input { background: #2d2d3a; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 12px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--accent); }
        #nick-input { width: 100px; }
        #msg-input { flex: 1; }
        button { background: var(--accent); color: #000; border: none; padding: 12px 25px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="logo">MICS V2</div>
    <div id="status-indicator">ПОДКЛЮЧЕНИЕ...</div>
</header>

<div id="chat"></div>

<div class="input-bar">
    <input type="text" id="nick-input" placeholder="Ник" value="User">
    <input type="text" id="msg-input" placeholder="Введите сообщение..." onkeypress="if(event.key==='Enter') send()">
    <button onclick="send()">ОТПРАВИТЬ</button>
</div>

<script>
    const socket = io('https://mics-server.onrender.com'); // ЗАМЕНИ НА СВОЙ URL
    const chat = document.getElementById('chat');
    const status = document.getElementById('status-indicator');

    socket.on('connect', () => {
        status.innerText = "В СЕТИ";
        status.style.color = "#00ff88";
    });

    socket.on('message', (data) => {
        const isMy = data.user === document.getElementById('nick-input').value;
        renderMessage(data, isMy);
    });

    function send() {
        const nick = document.getElementById('nick-input').value.trim();
        const input = document.getElementById('msg-input');
        if (input.value.trim()) {
            socket.emit('message', { user: nick, text: input.value });
            input.value = "";
        }
    }

    function renderMessage(data, isMy) {
        const container = document.createElement('div');
        container.className = `msg-container ${isMy ? 'my-container' : 'other-container'}`;
        
        container.innerHTML = `
            ${!isMy ? `<div class="nick-name">${data.user}</div>` : ''}
            <div class="bubble ${isMy ? 'my-bubble' : 'other-bubble'}">
                ${data.text}
            </div>
            <div class="meta">
                <span>${data.time}</span>
            </div>
        `;
        
        chat.appendChild(container);
        chat.scrollTop = chat.scrollHeight;
    }

    socket.on('disconnect', () => {
        status.innerText = "ОФФЛАЙН";
        status.style.color = "#ff4444";
    });
</script>

</body>
</html>
